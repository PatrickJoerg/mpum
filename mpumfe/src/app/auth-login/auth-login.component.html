<div class=" background2">
  <div class="container  background1">
    <div class="row">
      <div class="col-lg-9 col-sm-8">
        <h1> Authentication Sample </h1>
        <form>
          <h2> Login </h2>
          <label> Username </label>
          <input type="text" [(ngModel)]="formInfo.username" name="username"/>
          <br>
          <label> Password </label>
          <input type="password" [(ngModel)]="formInfo.password" name="password"/>
          <button (click)="sendForm()"> login </button>
        </form>
        <p class="error"> {{ error }} </p>
        </div>
      <app-right-bar class="col-lg-3 col-sm-4 background1"></app-right-bar>
    </div>
  </div>
</div>
