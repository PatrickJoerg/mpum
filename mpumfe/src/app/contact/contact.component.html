<div class=" background2">
  <div class="container  background1">
    <div class="row">
      <div class="col-lg-9 col-sm-8">
        <br>
          <div class="container">
            <div class="col-md-5">
              <div class="form-area"> 
                <form role="form" #myForm='ngForm' (ngSubmit)='saveForm(myForm)'>
                  <br style="clear:both">
                  <h3 style="margin-bottom: 25px; text-align: center;">Kontaktformular</h3>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" ngModel required>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" ngModel maxlength="140" rows="7"></textarea>              
                  </div>
                    <input type="submit">
                </form>
              </div>
            </div>
          </div>
        </div>
      <app-right-bar class="col-lg-3 col-sm-4 background1"></app-right-bar>
    </div>
  </div>
</div>
