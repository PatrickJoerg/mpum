<div class=" background2">
  <div class="container  background1">
      <div class="row">
          <div class="col-lg-9 col-sm-8">
            <h1> Authentication Sample </h1>
            <form (ngSubmit)="sendSignupForm(myForm)" #myForm="ngForm">
              <h2> Signup </h2>
              <label> Username </label>
              <input type="text" [(ngModel)]="username" name="username"/>
              <br>
              <label> Password </label>
              <input type="password" [(ngModel)]="password" name="password"/>
              <br>
              <label> Name </label>
              <input type="text" [(ngModel)]="name" name="name"/>
              <br>
              <label> Secret </label>
              <input type="text" [(ngModel)]="secret" name="secret"/>
              <button type="submit"> login </button>
            </form>
            <p class="error"> {{ error }} </p>
          </div>
        <app-right-bar class="col-lg-3 col-sm-4 background1"></app-right-bar>
      </div>
  </div>
</div>
<div></div>
